<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="PAY application - send and receive payments"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>PAY Application</title>
    <script>
      // Special configuration for Render deployment
      window.RENDER_DEPLOYMENT = true;
      window.API_URL = 'https://pay-backend-iu9e.onrender.com';
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Global error caught:', e.error || e.message);
        const errorDiv = document.createElement('div');
        errorDiv.style.backgroundColor = '#ffebee';
        errorDiv.style.color = '#b71c1c';
        errorDiv.style.padding = '20px';
        errorDiv.style.margin = '20px';
        errorDiv.style.borderRadius = '5px';
        errorDiv.style.fontFamily = 'monospace';
        errorDiv.innerHTML = `<h2>App Error</h2><p>${e.error ? e.error.stack : e.message}</p>`;
        document.body.appendChild(errorDiv);
      });
    </script>
    <style>
      /* Fallback content styling */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .app-loading h1 {
        color: #1565c0;
        margin-bottom: 20px;
      }
      .app-loading p {
        color: #546e7a;
        max-width: 500px;
        text-align: center;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border-left-color: #1565c0;
        animation: spin 1s linear infinite;
        margin: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Fallback content while app loads or if it fails -->
      <div class="app-loading">
        <h1>PAY Application</h1>
        <div class="spinner"></div>
        <p>Loading application... If this message persists, please check console for errors.</p>
      </div>
    </div>
    
    <!-- Add this script to check if the app loaded properly -->
    <script>
      setTimeout(function() {
        const rootElement = document.getElementById('root');
        // If the fallback is still showing after 5 seconds, log a helpful message
        if (rootElement.innerHTML.includes('app-loading')) {
          console.error('React app did not render within 5 seconds. This could indicate a JavaScript error.');
        }
      }, 5000);
    </script>
  </body>
</html>
