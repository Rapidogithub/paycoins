<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>QR Scanner Test</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    #reader {
      width: 100%;
      min-height: 300px;
      margin: 0 auto;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    
    .success {
      background-color: #d4edda;
      border-color: #c3e6cb;
    }
    
    .error {
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>QR Scanner Test Page</h1>
  
  <div id="reader"></div>
  
  <div id="result" class="result" style="display: none;">
    <h3>Scan Result:</h3>
    <p id="result-text"></p>
  </div>
  
  <button id="retry-btn" class="btn" style="display: none;">Try Again</button>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const resultDiv = document.getElementById('result');
      const resultText = document.getElementById('result-text');
      const retryBtn = document.getElementById('retry-btn');
      
      // Simple config for best compatibility
      const html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", 
        { 
          fps: 2,
          qrbox: 250,
          formatsToSupport: [ Html5QrCode.FORMATS.QR_CODE ]
        },
        /* verbose= */ false
      );
      
      function onScanSuccess(decodedText, decodedResult) {
        // Stop scanner
        html5QrcodeScanner.clear();
        
        // Show result
        resultDiv.style.display = 'block';
        resultDiv.className = 'result success';
        resultText.textContent = decodedText;
        retryBtn.style.display = 'block';
        
        // Vibrate if supported
        if (navigator.vibrate) {
          navigator.vibrate(200);
        }
        
        console.log(`QR Code detected: ${decodedText}`);
      }
      
      function onScanFailure(error) {
        // Only log errors to console, don't show to user unless critical
        if (error.includes('permission')) {
          resultDiv.style.display = 'block';
          resultDiv.className = 'result error';
          resultText.textContent = 'Camera access denied. Please check permissions.';
          retryBtn.style.display = 'block';
        }
        console.warn(`QR scan error: ${error}`);
      }
      
      // Render the scanner
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
      
      // Retry button handler
      retryBtn.addEventListener('click', function() {
        resultDiv.style.display = 'none';
        retryBtn.style.display = 'none';
        
        // Clear and re-render scanner
        html5QrcodeScanner.clear();
        setTimeout(() => {
          html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }, 1000);
      });
    });
  </script>
</body>
</html>
